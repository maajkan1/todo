<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do Lista</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="#" alt="Jaman">
    </div>
    <nav>
        <ul>
            <li>Ska vi ha nåt här?</li>
        </ul>
    </nav>
</header>
    <div class="todo-container">
        <form>
            <label>
                <span>Todo:</span>
                <input type="text" id="todo-task" placeholder="Vad ska du göra?">
            </label>
            <label>
                <input type="submit" id="todo-button" value="Skicka">
            </label>
        </form>
    </div>
    <div class="tasks" id="incomplete">
        <h2>Tasks:</h2>
        <ul id="task-display">

        </ul>
    </div>
    <div class="tasks">
        <h2>Slutförda uppgifter</h2>
        <ul id="completed">

        </ul>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
